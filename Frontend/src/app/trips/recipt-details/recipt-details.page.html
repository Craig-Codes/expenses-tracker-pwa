<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/places/tabs/recipts']"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Receipt Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary" id="spinner"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading">
    <ion-row class="ion-no-padding">
      <ion-col
        size="12"
        size-sm="6"
        offset-sm="3"
        class="ion-text-center ion-no-padding"
      >
        <ion-img src="{{receiptToEdit[0].image}}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-card>
          <ion-label>
            <h5>
              Timestamp:
              <span class="date"
                >{{receiptToEdit[0].timestamp | date: 'medium'}}
              </span>
            </h5>
            <p class="price">Â£{{ receiptToEdit[0].price }}</p>
          </ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
