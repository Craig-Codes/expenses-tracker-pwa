<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/places/tabs/recipts']"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Receipt</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onUpdateReceipt()"
        [disabled]="!form.valid || !form.get('price').value"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-no-padding">
      <ion-col
        size="12"
        size-sm="6"
        offset-sm="3"
        class="ion-text-center ion-no-padding"
      >
        <ion-img src="{{receiptToEdit[0].image}}"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <form [formGroup]="form" class="ion-text-center">
          <ion-item>
            <ion-label position="floating">Amount to claim (Â£)</ion-label>
            <ion-input
              type="number"
              formControlName="price"
              minlength="1"
              step="0.01"
            ></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row
      *ngIf="
    !form.get('price').valid && form.get('price').touched
  "
    >
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p>Amount to claim must be less than 10,000</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="tertiary" (click)="onDeleteReceipt()" class="delete">
          <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
          Delete Receipt
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
