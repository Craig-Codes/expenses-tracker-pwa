<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Trips</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment
    (ionChange)="onFilterUpdate($event)"
    (ionLoad)="onFilterUpdate($event)"
    value="cost"
  >
    <ion-segment-button value="cost">Total Cost</ion-segment-button>
    <ion-segment-button value="recent">Most Recent</ion-segment-button>
  </ion-segment>
  <!-- Keep the button at the top! -->
  <ion-button color="primary">
    <ion-icon name="airplane-outline" slot="start"></ion-icon> New Trip
  </ion-button>
  <ion-button (click)="updateTest()">Update Test</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-item
          detail
          *ngFor="let trip of orderedTrips"
          approxItemHeight="70px"
        >
          <ion-label>
            <h2>{{ trip.location }}</h2>
            <h5>
              {{trip.dateFrom | date: 'dd/MM/yyyy'}} - {{trip.dateTo | date:
              'dd/MM/yyyy'}}
            </h5>
            <p>{{ trip.description }}</p>
            <p class="price">Â£{{ trip.price }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
