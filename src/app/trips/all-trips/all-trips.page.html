<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Trips</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event)" value="recent">
    <ion-segment-button value="recent">Most Recent</ion-segment-button>
    <ion-segment-button value="cost">Total Cost</ion-segment-button>
  </ion-segment>
  <ion-button color="primary"> New Trip </ion-button>
</ion-content>
