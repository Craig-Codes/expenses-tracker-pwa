<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-item color="secondary">
      <ion-avatar class="beforeTitle">
        <img src="{{userPhoto}}" />
      </ion-avatar>
      <ion-title>Receipts</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background" class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event)" value="cost">
    <ion-segment-button value="cost">Total Cost</ion-segment-button>
    <ion-segment-button value="recent">Most Recent</ion-segment-button>
  </ion-segment>
</ion-content>
