<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/places/tabs/all-trips']"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Create Receipt</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onAddReceipt()"
        [disabled]="!form.valid || !form.get('image').value"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Amount to claim (Â£)</ion-label>
            <ion-input
              type="number"
              formControlName="price"
              step="0.01"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
        !form.get('price').valid && form.get('price').touched
      "
      >
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <p>Amount to claim must be less than 10,000</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker
            [showPreview]="form.get('image').value"
            (imagePick)="onImagePicked($event)"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
