<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/places/tabs/all-trips']"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{tripToEdit[0].location}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary" id="spinner"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-button color="primary" [routerLink]="['/trip-edit', tripId]">
        <ion-icon name="create-outline" slot="start"></ion-icon>Edit
        Trip</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
